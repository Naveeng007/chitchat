<!DOCTYPE html>
<head>
    <title>Chit-Chat</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/styles.min.css">
    <link rel="icon" href="./img/favicon.png">
</head>
<!-- it should be declare first here -->
<script src="/socket.io/socket.io.js"></script>
<body>
    <div class="chat">
        <div id="sidebar" class="chat__sidebar"></div>
       
        <div class="chat__main">
            <div id="messages_div" class="chat__messages"></div>

            <div class="compose">
                <form id="message-form">
       
                    <input id="message" placeholder="message" required autocomplete="off">
                    <button type="submit" id="send_button">Send</button>
                </form>

                <button id="send_location" >Send Location</button>
                <script id="message_template" type="text/html">
                    <div>
                        <p> 
            
                            <span class="message__name">{{username}}</span>
                            <span class="message__meta">{{time}}</span>
                            <!-- while leaving only time is printing not username and message -->
                           
                        </p>
                        <p> {{message}} </p>
                    
                    </div>
                </script>
                <!-- try to give class name so that it will not make our project khichdi -->
                <script id="location_url" type="text/html">
                    <div >
                        <p> 
            
                            <span class="message__name">{{username}}</span>
                            <span class="message__meta">{{time}}</span>
                           
                        </p>
                        <p> <a href="{{urli}}" target="_blank">here is link </a> {{time}}</p>
                    </div>
                </script>

            </div>
        </div>

        <script type="text/html" id="sidebar_template">
            <h2 class="room-title">{{room}}</h2>
            <h3 class="list-title">Users</h3>
            <ul class="users">
                {{#users}}
                    <li>{{username}}</li>
                {{/users}}
            </ul>

        
        </script>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
</body>
